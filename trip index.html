<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Website</title>
    <link rel="stylesheet" href="trip style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="banner">
        <div class="container">
            <div class="slideshow">
                <div class="slide">
                    <img src="./Img 2.jpg" alt="Img 2.jpg">
                </div>
                <div class="slide">
                    <img src="./imag 7.jpg" alt="imag 7.jpg">
                </div>
                <div class="slide">
                    <img src="./imag6.jpg" alt="imag6.jpg">
                </div>
                <div class="slide">
                    <img src="./imag 2.jpg" alt="imag 2.jpg">
                </div>
            </div>
            <div class="overlay">
                <h2>Let's Embark On Your Dream journey</h2>
                <h4>Discover inspiring destinations,create unforgettable memoriesand travel with confidence</h4>
           
                   <div>
                        <input type="text" placeholder="Destination....">

                   </div>

        <header class="header">
            <div class="logo">  
                <img 
                width="180px"
                height="100px"
                src="./Tripadvisor-Logo.png"> 
             </div>
            
             <nav class="navbar"> 
                <a href="#Discover" class="active">Discover</a>
                <a href="#Trips">Trips</a>
                <a href="#Review">Review</a>
                <a href="#More">More</a>
            </nav>
            <div class="menu">  
                <img 
                width="40px"
                height="40px"
                src="./user menu.png"> 
             </div>
        </header>
